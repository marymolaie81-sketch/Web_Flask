<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام در سامانه</title>
    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1524661135-423995f22d0b?q=80&w=2074&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Tahoma', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border-color: #00ff88;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
        }
        .form-control::placeholder { color: rgba(255, 255, 255, 0.6); }
        .btn-success {
            background-image: linear-gradient(to right, #00b09b, #96c93d);
            border: none;
        }
        .input-group-text {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <div class="card-body text-center">
                    <h3 class="mb-4 fw-bold">ایجاد حساب کاربری</h3>
                    
                    <form method="POST" action="/signup">
                        <div class="mb-3 text-start">
                            <label class="form-label">نام کاربری جدید</label>
                            <input type="text" name="username" class="form-control" placeholder="مثال: ali_reza" required>
                        </div>
                        
                        <div class="mb-4 text-start">
                            <label class="form-label">رمز عبور</label>
                            <div class="input-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="حداقل ۶ کاراکتر" required>
                                <span class="input-group-text" onclick="togglePassword()">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2 fw-bold">ثبت نام</button>
                    </form>
                    
                    <div class="mt-3">
                        <small>قبلاً ثبت نام کرده‌اید؟ <a href="/login" class="text-warning text-decoration-none fw-bold">وارد شوید</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const icon = document.getElementById('toggleIcon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    }
</script>

</body>
</html>
